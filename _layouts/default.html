<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}
    {{ site.name }} – {{ site.description }}
  </title>

  {% include meta.html %}

  <!-- Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
<!-- Header -->
<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar">
        <img src="{{ site.avatar }}" alt="{{ site.name }}" />
      </a>

      <div class="site-info">
        <h1 class="site-name">
          <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
      </nav>
    </header>
  </div>
</div>

<!-- Main Content -->
<div id="main" role="main" class="container">
  {{ content }}
</div>

<!-- Footer -->
<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
      <div style="margin-top: 8px; font-size: 0.9rem;">
        © {{ site.name }} {{ site.time | date: "%Y" }}
      </div>

      <!-- Subscription Form -->
      <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f style="margin-top: 30px;">
        <form action="https://api.follow.it/subscription-form/bllkQ1kyNzJ2cTJOdzRrcDdydUNPODdvck1KQU5MUHlGU2xkczR1cDdZc0UrUzZPc2M4UG9FVmNyRjZ3ZWEwU2ozZnd1T25yWmFKVzFIaHRhYkQwalFkZXF1OEgzWGduZGVpU3FZc3VPWDZ2TGdQQzF1R2NMdEc4Y2VWQjlYbUd8a2FDWDFXN3pXejhpSDdOL21jTC9tQ0tKaDlRYnFIMW9hM21RQWl1TS9Cbz0=/8" method="post">
          <div class="form-preview">
            <div class="preview-heading">
              <h5>Subscribe for new posts</h5>
            </div>
            <div class="preview-input-field">
              <input type="email" name="email" required placeholder="Enter your email" spellcheck="false" />
            </div>
            <div class="preview-submit-button">
              <button type="submit">Subscribe</button>
            </div>
          </div>
        </form>
        <a href="https://follow.it" class="powered-by-line" style="display: block; margin-top: 10px;">
          Powered by <img src="https://follow.it/images/colored-logo.svg" alt="follow.it" height="17px" />
        </a>
      </div>

    </footer>
  </div>
</div>

{% include analytics.html %}
</body>

</html>
