<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Process all elements with 'language-mermaid' class
      mermaid.initialize({ startOnLoad: true });

      // Force Mermaid to process any language-mermaid code blocks manually
      document.querySelectorAll('.language-mermaid').forEach(function(el) {
        mermaid.contentLoaded();
      });
    });
  </script>


  <meta name="follow.it-verification-code" content="vu3ZmV9pagabfAt5smtj"/>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}
    {{ site.name }} – {{ site.description }}
  </title>

  {% include meta.html %}

  <!-- Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
</head>

<body>
<!-- Header -->
<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar">
        <img src="{{ site.avatar }}" alt="{{ site.name }}" />
      </a>

      <div class="site-info">
        <h1 class="site-name">
          <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
      </nav>
    </header>
  </div>
</div>

<!-- Main Content -->
<div id="main" role="main" class="container">
  {{ content }}
</div>

<!-- Footer -->
<!-- Footer -->
<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
      <div style="margin-top: 8px; font-size: 0.9rem; text-align: center;">
        © {{ site.name }} {{ site.time | date: "%Y" }}
      </div>

      <!-- Subscription Form -->
      <div class="followit--follow-form-container" attr-a attr-b attr-c attr-d attr-e attr-f style="margin-top: 30px;">
        <form action="https://api.follow.it/subscription-form/bllkQ1kyNzJ2cTJOdzRrcDdydUNPODdvck1KQU5MUHlGU2xkczR1cDdZc0UrUzZPc2M4UG9FVmNyRjZ3ZWEwU2ozZnd1T25yWmFKVzFIaHRhYkQwalFkZXF1OEgzWGduZGVpU3FZc3VPWDZ2TGdQQzF1R2NMdEc4Y2VWQjlYbUd8a2FDWDFXN3pXejhpSDdOL21jTC9tQ0tKaDlRYnFIMW9hM21RQWl1TS9Cbz0=/8" method="post" target="_blank">
          <div class="form-preview" style="background-color: #1e1e1e; border-radius: 6px; box-shadow: 0 5px 15px rgba(0, 255, 0, 0.2);">
            <div class="preview-heading">
              <h5 style="font-family: 'Fira Code', monospace; font-weight: bold; color: #00ff00; text-align: center;">Subscribe for new posts</h5>
            </div>
            <div class="preview-input-field">
              <input type="email" name="email" required placeholder="Enter your email" spellcheck="false" style="
                height: 30px; border-radius: 6px; border: 2px solid #00ff00; background-color: #1e1e1e;
                color: #ffffff; font-family: 'Fira Code', monospace; font-size: 16px; padding: 10px; text-align: center;
              " />
            </div>
            <div class="preview-submit-button">
              <button type="submit" style="
                margin: 5px; height: 30px; border: none; border-radius: 6px; background-color: #00ff00; color: #000000;
                font-family: 'Fira Code', monospace; font-size: 16px; font-weight: bold; text-align: center; cursor: pointer;
              ">Subscribe</button>
            </div>
          </div>
        </form>

        <!-- "Powered by" and Link Section -->
        <div class="powered-by-line" style="text-align: center; margin-top: 20px;">
          <span style="font-size: 13px; font-weight: 400; color: #ffffff;">Powered by</span>
          <a href="https://follow.it" class="powered-by-link" style="margin-left: 10px; color: #ff00ff; background-color: #000000; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 13px; font-weight: 400;">Follow.it</a>
        </div>
      </div>
    </footer>
  </div>
</div>

{% include analytics.html %}
</body>

</html>
