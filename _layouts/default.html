<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.title %}{{ page.title }} – {% endif %}
    {{ site.name }} – {{ site.description }}
  </title>

  {% include meta.html %}

  <!-- Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/custom.css" />

  <link
          rel="alternate"
          type="application/rss+xml"
          title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/feed.xml"
  />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <link
          href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
          rel="stylesheet"
  />
</head>

<body>
<!-- Header -->
<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      <a href="{{ site.baseurl }}/" class="site-avatar">
        <img src="{{ site.avatar }}" alt="{{ site.name }}" />
      </a>

      <div class="site-info">
        <h1 class="site-name">
          <a href="{{ site.baseurl }}/">{{ site.name }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
      </nav>
    </header>
  </div>
</div>

<!-- Main Content -->
<div id="main" role="main" class="container">
  {{ content }}
</div>

<!-- Footer -->
<div class="wrapper-footer">
  <div class="container">
    <footer class="footer">
      {% include svg-icons.html %}
      <div style="margin-top: 8px; font-size: 0.9rem;">
        © {{ site.name }} {{ site.time | date: "%Y" }}
      </div>
    </footer>
  </div>
</div>

{% include analytics.html %}
</body>
</html>
